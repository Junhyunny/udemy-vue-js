<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue Basics</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/vue@next" defer></script>
  <script src="app.js" defer></script>
</head>

<body>
  <header>
    <h1>Vue Course Goals</h1>
  </header>
  <section id="user-goal">
    <h2>My Course Goal</h2>
    <!-- <p v-for="goal in goals">{{ goal }}</p> -->
    <p>{{courseGoalA}}</p>
    <p>Learn more about <a v-bind:href="vueLink">Vue</a>.</p>
    <!-- can call methods properties  -->
    <p>{{ outputGoal() }}</p>
    <!-- can write javascript expression in double curly brace -->
    <p>{{ Math.random() < 0.5 ? 'A' : 'B' }}</p>
        <!-- using v-html 옵션을 이용해서 html elements rendering -->
        <div v-html="courseGoalB"></div>
  </section>
</body>

</html>

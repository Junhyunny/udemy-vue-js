<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue Basics</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/vue@next" defer></script>
  <script src="app.js" defer></script>
</head>

<body>
  <header>
    <h1>Vue Events</h1>
  </header>
  <section id="events">
    <h2>Events in Action</h2>
    <!-- 단순한 JavaScript 코드 작성이 가능하다. -->
    <!-- <button v-on:click="counter++">Add</button> -->
    <!-- <button v-on:click="counter = counter - 1">Remove</button> -->

    <button v-on:click="add()">Add</button>
    <button v-on:click.middle="remove()">Remove</button>

    <!-- Also working -->
    <!-- 참조만 하는 경우 첫번째 파라미터에 event 객체가 전달된다. -->
    <!-- <button v-on:click="add">Add</button> -->
    <!-- <button v-on:click="remove">Remove</button> -->

    <button v-on:click.left="add(5)">Add 5</button>
    <button v-on:click.right="remove(3)">Remove 3</button>

    <p v-once>Starting Counter: {{ counter }}</p>
    <p>Result: {{ counter }}</p>

    <!-- <input type="text" v-on:input="setName"> -->
    <!-- 이벤트 객체뿐만 아니라 다른 객체도 함께 넘기고 싶은 경우 $event 에약어 사용 -->
    <input type="text" v-on:input="setName($event, 'Kang')" v-on:keyup.enter="confirmeInput">
    <p>Your Name: {{ confirmedName }}</p>
    <form v-on:submit.prevent="submitForm">
      <input type="text">
      <button>Sign Up</button>
    </form>
  </section>
</body>

</html>
